<div data-role="page" id="productsPage">
    <div class="panel panel-success" ng-repeat="item in list">
        <div class="panel-heading">
            <div class="pull-right"><span class="badge text-info">{{$index}}</span></div>
            <h3 class="panel-title">{{item.name}}</h3>
        </div>
        <div class="panel-body">
            <strong>Description</strong>
            <ul>
                <li ng-repeat="desc in item.description">{{desc}}</li>
            </ul>
            <div class="row">
            <div ng-repeat="img in item.imgs" >
                <img src="{{img}}" class="img-rounded col-xs-2">
            </div>
            </div>
            <strong>Download link</strong>
            <ul>
                <li ng-repeat="market in item.download">
                    <a href='{{market.link}}'>{{market.name}}</a>
                </li>
            </ul>
            <strong>Lanuage</strong>
            <ul>
                <li ng-repeat="lang in item.lanuage">{{lang}}</li>
            </ul>
            <div ng-show="item.source=='open'">
                <strong>License</strong>
                <ul>
                    <li>{{item.license}}</li>
                </ul>
                
                <strong>
                    <a href="{{item.link}}">Source Code</a>
                </strong>
    
            </div>
        </div>
    </div>

  </div><!-- /.productsPage -->
