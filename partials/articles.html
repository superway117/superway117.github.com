<div data-role="page" id="articlesPage">
    <div class="panel panel-success" ng-repeat="item in list">
        <div class="panel-heading">
            <div class="pull-right"><span class="badge text-info">{{$index}}</span></div>
            <h3 class="panel-title"><a href="{{item.link}}">{{item.name}}</a></h3>
        </div>
        <div class="panel-body">
            <strong>Description</strong>
            <ul>
                <li ng-repeat="desc in item.description">{{desc}}</li>
            </ul>
        </div>
    </div>

</div><!-- /.articlesPage -->
