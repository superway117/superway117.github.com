<!doctype html>
<html lang="en" ng-app="jscookbook">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">

  <title>Javascript Cookbook</title>
  
  <link rel="stylesheet" href="../../libs/debug/bootstrap-3.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="../../libs/debug/jquery-1.9.1.js"></script>
  <script src="../../libs/debug/bootstrap-3.0.0/dist/js/bootstrap.js"></script>
  <script src="../../libs/debug/angular/angular.js"></script>
  <script src="../../libs/debug/angular/angular-route.js"></script>

  <script src="list.json"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

  
</head>
<body ng-controller="MainCntl">
    <div id="sidebar" class="interface">
        <div ng-repeat="topic in list">
            <a class="toc_title" href="#/{{topic.title}}">
                {{topic.title}}
            </a>
            <ul class="toc_section">
              <li ng-repeat="section in topic.section">- <a href="#/{{section.title}}">{{section.title}}</a></li>
            </ul> 
        </div>

    </div>
    <div class="container">
        <div ng-view></div>
        <div class="panel panel-default"> 
        <div class="panel-body">
              <pre>$location.path() = {{$location.path()}}</pre>
              <pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
              <pre>$route.current.params = {{$route.current.params}}</pre>
              <pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
              <pre>$routeParams = {{$routeParams}}</pre>
        </div>
    </div>  
    </div>

    
    
</body>
</html>
